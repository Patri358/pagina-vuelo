<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Pagina de Prueba</h1><img src="../../imagenes/logo 4.jpg" alt="head=15, width=15">
            <nav>
                <ul>
                    <li><a href="../index.html" target="_blank">Inicio</a></li>
                    <li><a href="acercaDe.html" target="_blank">A cerca de</a></li>
                    <li><a href="contacto.html" target="_blank">Contacto</a></li>
                    <li><a href="preguntas_frecuentes.html" target="_blank">Preguntas Frecuentes</a></li>
                    <li><a href="usuario.html" target="_blank">Usuarios</a></li>
                </ul>
            </nav>
    </header>
    <h1>Formulario de contacto</h1>
    <form action="registro_ingreso" method="">
        <fieldset>
            <legend><b>Informacion Personal</b></legend>
            <label for="Nombre">Nombre * 
                <input type="text" name="Nombre" id="nombre" size="10" maxlength="15" required></label>
            <label for="Apellido">Apellido * 
                <input type="text" name="Apellido" id="apellido" size="10" maxlength="15" required></label>
            <br><br>
            <label for="dni">DNI
                <input type="text" name="dni" id="dni" min="1000000" maxlength="10" required>
            </label>
            <label for="tramite">Nro tramite
                <input type="password" name="tramite" id="tramite" min="1000000" maxlength="10" required>
            </label>
            <br>
            <br>
            <label for="fechNac">Fecha de Nacimiento
                <input type="date" name="fecNac" id="fecNac">
            </label>
            <br><br>
            <label for="estatura">Estatura
                <select name="estatura" id="estatura">
                    <option value="baja">Baja</option>
                    <option value="media">Media</option>
                    <option value="alta">Alta</option>
                    <option value="super alta" disabled>Super Alta</option>
                </select>
                <br><br>
            </label>
            <label for="correo">Correo
            <input type="email" name="correo" id="correo">
            </label>
            <label for="adjunto">adjunto foto
                <input type="file" name="adjunto" id="adjunto">
            </label>
        </fieldset>
        <fieldset>
            <legend><b>Datos secundarios</b></legend>
            <label for="comentarios">Escriba su consulta:<br>
            <textarea name="comentarios" id="comentarios" rows="10" cols="30" placeholder="Escriba aquí su consulta/comentario"></textarea></label>
            <br><br>
            <label for="turno">Seleccione turno: <br>
            <select name="turno" id="turno" size="3">
                <option value="1">Mañana </option>
                <option value="2">Tarde </option>
                <option value="3">Vespertino </option>
                <option value="4">Sáb a la mañana </option>
            </select>
            </label>
            <br><br>
            <label for="conoc">Conociemientos previos:
                <input type="checkbox" name="conoc" id="conoc" value="1"> HTML
                <input type="checkbox" name="conoc" id="conoc" value="2"> CSS
                <input type="checkbox" name="conoc" id="conoc" value="3"> JavaScript
                <input type="checkbox" name="conoc" id="conoc" value="4"> Python
            </label>
            <br><br>
            <label for="zr">Zona de residencia:
                <input type="radio" name="zr" id="zr" value="1"> CABA
                <input type="radio" name="zr" id="zr" value="2"> Prov de Buenos Aires
                <input type="radio" name="zr" id="zr" value="3"> Gran Buenos Aires
                <input type="radio" name="zr" id="zr" value="4"> Interior
            </label>
            <br><br>
            <label for="color">Color favorito:
                <input type="color" name="color" id="color">
            </label>
            <br><br>
            <label for="hijos">
                <b>¿Cuántos hijos tiene? </b>
                <input type="number" min="1" max="10">
            </label>
            <br><br>
        </fieldset>
    </form>        
</body>
</html>
